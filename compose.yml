services:
  api:
    image: ghcr.io/caiomaz/gorfe:latest
    ports:
      - "4000:4000"
    environment:
      - RUST_LOG=info
      - SENTRY_DSN=any
    networks:
      - gorfe-network
    
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - gorfe-network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=any
    networks:
      - gorfe-network

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - REPO_USER=any
      - REPO_PASS=any
    command: --include-restarting api
    networks:
      - gorfe-network

networks:
  gorfe-network:
    driver: bridge